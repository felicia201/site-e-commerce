
<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <link rel="stylesheet" type="text/css" href="{% static '/style.css' %} ">
     <link rel="stylesheet" type="text/css" href="{% static 'CSS/index.css' %} ">
     <link rel="stylesheet" type="text/css" href="{% static 'CSS/details.css' %} ">
    <link rel="stylesheet" type="text/css" href="{% static 'CSS/login.css' %} ">




</head>
<body>
    <a href="{% url 'index' %}">
        <h1>La boutique de felicia</h1>
    </a>

    {% if user.is_authenticated %}
       {{ user.username }}
       <a href="{% url 'logout' %}">deconnexion </a>

    {% else %}

        <a href="{% url 'signup' %}">S'inscrire</a>
        <a href="{% url 'login' %}">Connexion</a>
 

    {% endif %}
    {% if user.cart %}

     <p>
        <a href="{% url 'cart' %}"> Voir le panier ({{ user.cart.orders.count }})</a>
     
    </p>

    {% endif %}

   {% block content %} 
   {% endblock %}
</body>
</html>
